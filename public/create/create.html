<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Project - JStudio</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">
    <h1>Create New Project</h1>
    <form id="create-form">
      <input type="text" id="project-title" placeholder="Project Title" required>
      <input type="file" id="thumbnail" accept="image/*" required>
      <textarea id="project-description" placeholder="Description"></textarea>
      <button type="submit">Create Project</button>
    </form>
  </div>

  <script src="../script.js"></script>
</body>
</html>
