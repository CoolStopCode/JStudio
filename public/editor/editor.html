<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor - JStudio</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">
    <h1>Code Editor</h1>
    <div class="editor-container">
      <div class="file-explorer">
        <!-- List of files and folders will go here -->
        <button id="new-file-btn">New File</button>
        <button id="new-folder-btn">New Folder</button>
      </div>
      <textarea id="code-editor" placeholder="Write your code here..."></textarea>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
